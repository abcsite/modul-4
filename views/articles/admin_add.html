<h3>Add Article</h3><br/>

<form method="post" action="" enctype="multipart/form-data">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="tags">Tags ( ',' - delimiter ):</label>
        <textarea id="tags" name="tags" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea id="text" name="text" class="form-control"></textarea>
    </div>
        <div class="form-group">
        <label for="is_published">Publish?</label>
        <input type="checkbox" id="is_published" name="is_published" checked="checked" />
    </div>

    <label for="images">Add Images:</label>
    <input type="file" id="images" name="images[]" multiple="" accept="image/*" />

    <br/>

    <input type="submit" class="btn btn-success" value="Save"/>

</form>
